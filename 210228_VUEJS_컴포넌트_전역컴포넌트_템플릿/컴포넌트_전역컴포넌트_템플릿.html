<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컴포넌트_전역컴포넌트 _ 템플릿</title>
    
    <!-- 오픈소스 -->
    <script src="./js/lib/jquery.min.js"></script>
    <script src='./vue/lib/vue.js'></script>
    
    <style>
       #wrapper {width:1200px; margin:0 auto; text-align: center;background: #f0f0f0;}
       #wrapper #header{}
       #wrapper #header h1 {color: #000;}
       #wrapper #header h2 {color:#379;}
       #wrapper #header h2 mark { background: #ad5; }
    </style>

</head>
<body>
    <div id="wrapper">

        <!-- HTML 영역 -->
        <div id="header">
            <h1>{{ msg }}</h1>
            
            <!-- 상위 컴포넌트에서 하위 컴포넌트에게 통신은 Properties(속성) Props을 이용하여 전달 -->
            <!-- 하위 컴포넌트에서 상위 컴포넌트에게 통신은 Event(이벤트)를  $emit을 이용하여 전달 -->
            <nav-component></nav-component>     <!--  가상 요소(JSX)사용자 정의 태그                컴포넌트 이름  -->
        </div>





        <!-- 스크립트 영역  -->
        <script>
        
            // 전역컴포넌트 생성
            Vue.component('nav-component',{ // 컴포넌트 이름 넣어주기
                template:'<h2><mark>  전역 컴포넌트 템플릿 속성  </mark></h2>'
            });






            // 뷰인스턴스 생성
            var header = new Vue({
                el:'#header',
                data:{
                    msg: ' 전역 컴포넌트 생성 '
                }
            });





        
        </script>
    </div>
</body>
</html>
