<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역컴포넌트 _ 템플릿_변수사용</title>
    
    <!-- 오픈소스 -->
    <script src="./js/lib/jquery.min.js"></script>
    <script src='./vue/lib/vue.js'></script>
    
    <style>
       #wrap { width:1200px; margin:0 auto; }
       #wrap #localComp {}
       #wrap #localComp h1{}     
    </style>

</head>
<body>
    <div id="wrap">

        <div id="localComp">
            <h1>지역 컴포넌트 등록</h1>
            <header-component></header-component>
            <main-component></main-component>
            <footer-component></footer-component>
            <popup-component></popup-component>
            <modal-component></modal-component>
        </div>


        <script>

            // 지역 컴포넌트 변수지정 내용들 중 템플릿 등........
            var headerComponent = {
                template:'<h2> header-component 지역 컴포넌트 생성 되었습니다. </h2>'
            }
            var mainComponent = {
                template:'<h2> main-component 지역 컴포넌트 생성 되었습니다. </h2>'
            }           
            var footerComponent = {
                template:'<h2> footer-component 지역 컴포넌트 생성 되었습니다. </h2>'
            }
            var popupComponent = {
                template:'<h2> popup-component 지역 컴포넌트 생성 되었습니다. </h2>'
            }
            var modalComponent = {
                template:'<h2> modal-component 지역 컴포넌트 생성 되었습니다. </h2>'
            }



            var localComp = new Vue({
                el: '#localComp',
                data:{
                    Comp1:'component-1',
                    Comp2:'component-2',
                    Comp3:'component-3',
                    Comp4:'component-4',
                    Comp5:'component-5',
                },
                components:{    //  지역 컴포넌트
                    'header-component': headerComponent,                                  
                    'main-component': mainComponent,
                    'footer-component': footerComponent,
                    'popup-component': popupComponent,
                    'modal-component': modalComponent
                }
            });

        </script>

        
        
    </div>
</body>
</html>
